<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="mb-3">
                <label class="form-label">User</label>
                <input class="form-control" type="text" [formControl]="name" (keyup.enter)="!name.invalid && onGoButton()">
            </div>
            
        </div>
        <div class="row">
            <div class="mb-3">
                <button type="button" (click)="onGoButton()" class="btn-sm btn btn-primary" [disabled]="name.invalid">Go!</button>
            </div>
        </div>
    </div>
</div>
